<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Vermillion Club</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- WATERMARK LION -->
  <img src="logo.png" alt="Vermillion Club Logo" class="watermark" />

  <!-- TITLE ABOVE LION -->
  <div class="title">THE VERMILLION CLUB</div>

  <!-- TIMER -->
  <div class="timer-container">
    <div class="timer">
      <span id="days">00</span><small>D</small>
      <span id="hours">00</span><small>H</small>
      <span id="minutes">00</span><small>M</small>
      <span id="seconds">00</span><small>S</small>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
